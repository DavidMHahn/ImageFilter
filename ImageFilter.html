<!DOCTYPE html>
<html>

<head>
    <title>Image Filter Web App</title>
    <!-- The source of the SimpleImage library used in this project. -->
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</head>

<body>
    <h1>This is the miniproject for DLTP.</h1>
    <h2>This web app will allow you to upload and modify and image.</h2>
    <p id="stuff"></p>
    <canvas id="can1"></canvas>
    <div>
        <p>
            <input type="file" multiple="false" accept="image/*" id="image" onchange="upLoadImg()">
        </p>
    </div>
    <div>
        <p>
            <input type="button" id="makegray" value="Gray Scale Filter" onclick="grayScale()">
            <input type="button" id="makered" value="Red Filter" onclick="doRed()">
            <input type="button" id="makerainbow" value="Rainbow Filter" onclick="doRainbow()">
            <input type="button" id="blurimg" value="Blur Effect" onclick="doBlur()">
            <input type="button" id="clrscreen" value="Clear Filter" onclick="clearFilter()">
        </p>

    </div>


</body>

</html>
